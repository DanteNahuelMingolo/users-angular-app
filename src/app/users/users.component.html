<h2>Users</h2>
<ul>
    <li>
    <label>ID</label>
    <label>User Name</label>
    <label>Email</label>
  </li>
    <li *ngFor="let user of users" routerLink="/detail/{{user.id}}">{{user.id}} {{user.userName}} {{user.email}}</li>
</ul>

<table class="user-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>User Name</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users" routerLink="/detail/{{user.id}}">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
