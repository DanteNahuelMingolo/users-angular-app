<h2>Users</h2>

<table class="user-table" *ngIf="users">
  <thead>
    <tr>
      <th>ID</th>
      <th>User Name</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of users" routerLink="/detail/{{user.id}}">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
